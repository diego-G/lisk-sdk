---
replicaCount: 1

persistence:
  enable: true
  storage: 10Gi

nameOverride: ""
fullnameOverride: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

lisk:
  loglevel: info
  network: testnet
  coldstart: true
  wsPort: 7001
  httpPort: 7000
  api:
    public: true
  database:
    user: lisk
    password: lisk
  image:
    repository: lisk/core
    tag: 1.5.0
    pullPolicy: IfNotPresent

postgresql:
  image:
    repository: postgres
    tag: 10-alpine
    pullPolicy: IfNotPresent
