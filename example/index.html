    <div class="starter-template">

        <p>Lisk-js is a library to use Lisk cryptography, API and nodes which can be used with NodeJS or in the Browser.</p>
        <p></p>

        <div class="row">
            <div class="col-md-6">
                <p>Use with nodejs</p>
                <figure class="highlight">
                    <pre>
                        <code class="language-html" data-lang="html">npm install lisk-js</code>
                    </pre>
                </figure>
            </div>
            <div class="col-md-6">
                <p>Use in the browser</p>
                <figure class="highlight">
                    <pre>
                        <code class="language-html" data-lang="html">&lt;script src="dist/app.js"&gt; &lt;/script&gt;</code>
                    </pre>
                </figure>

                <p>Or use the CDN</p>
                <figure class="highlight">
                    <pre>
                        <code class="language-html" data-lang="html">&lt;script src="https://gitcdn.xyz/repo/LiskHQ/lisk-js/development/app.js"&gt; &lt;/script&gt;</code>
                    </pre>
                </figure>


            </div>
        </div>
